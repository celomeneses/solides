services:
  app:
    build: .
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - rabbitmq
      - redis
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - RABBIT_HOST=rabbitmq
      - RABBIT_PORT=5672
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./scripts.sql:/docker-entrypoint-initdb.d/scripts.sql
    ports:
      - "5432:5432"
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
  redis:
    image: redis:latest
    ports:
      - "6379:6379"